<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresas</title>
    <link rel="stylesheet" href="../../css/style_empresas.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <main>


        <!-- Carrossel de Empresas Parceiras -->
        <section class="container my-5">
            <h2>Empresas Parceiras</h2>
            <div id="carouselEmpresas" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselItems">
                    <!-- Carrossel de empresas será gerado dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselEmpresas"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselEmpresas"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Vagas de Emprego -->
        <section class="container my-5">
            <h2>Vagas de Emprego</h2>
            <div class="row" id="vagaCards">
                <!-- Cartões de vagas serão gerados dinamicamente -->
            </div>
        </section>

        <!-- Vagas de Emprego -->
        <section class="container my-5">
            <h2>Ongs Parceiras</h2>
            <div class="row" id="ongsContainer">
                <!-- Cartões de vagas serão gerados dinamicamente -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_empresas.js"></script>

</body>

</html>
