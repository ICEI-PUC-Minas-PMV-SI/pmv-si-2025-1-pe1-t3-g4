<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Perfil</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style_atualizar_user.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <!-- Hero -->
    <section class="hero py-5">
        <div class="container">
            <h2 class="text-center">Atualizar Perfil</h2>
            <p class="lead text-center">Edite seus dados abaixo e salve!</p>
        </div>
    </section>

    <!-- Update Profile Form -->
    <section class="py-5">
        <div class="container">
            <form id="updateProfileForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nameInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nameInput" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="birthdateInput" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="birthdateInput" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cepInput" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cepInput" maxlength="10" placeholder="Digite seu CEP"
                        required>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="addressInput" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="addressInput" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cityInput" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cityInput" disabled>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="stateInput" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="stateInput" disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="aboutInput" class="form-label">Sobre Mim</label>
                    <textarea class="form-control" id="aboutInput" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="resumeInput" class="form-label">Resumo</label>
                    <textarea class="form-control" id="resumeInput" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../java_script/script.js"></script>
    <script src="../java_script/script_atualizar_cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
