<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trabalho Sem Fronteiras</title>
    <link rel="stylesheet" href="../../css/style_login.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
    <!-- Cabeçalho externo -->
    <div id="header"></div>

    <!-- Conteúdo principal   -->
    <main class="main-login">
        <div id="container">
            <div class="banner">
                <img src="../../img/img1.jpg" alt="imagem-login">
                <p style="color: #fff; font-weight: 400;">
                    Seja bem vindo, acesse e aproveite todo o conteúdo,
                    <br>somos uma equipe de profissionais empenhados em
                    <br>trazer o melhor conteúdo direcionado a você, usuário.
                </p>
            </div>

            <div class="box-login">
                <h1>
                    Olá!<br>
                    Seja bem vindo de volta.
                </h1>

                <div class="box">
                    <h2>Faça o seu login agora</h2>
                    <input type="text" name="username" id="username" placeholder="username">
                    <input type="password" name="password" id="password" placeholder="password">

                    <a href="password.html">
                        <p>Esqueceu a sua senha?</p>
                    </a>

                    <button id="btn-login">Login</button>

                    <a href="../autenticacao/cadastro/tela_cadastro.html">
                        <p>Criar uma conta</p>
                    </a>
                    <a href="../autenticacao/cadastro/tela_cadastro_empresas.html">
                        <p>Cadastre sua empresa</p>
                    </a>
                    <div id="g_id_onload"
                        data-client_id="633520258929-3eeir5pf1mb834ad3gbr2v5s6biqnnsh.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                    <!--Alterar a cor do botao de login com o google-->
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé externo -->
    <div id="footer"></div>

    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_login.js"></script>


    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
