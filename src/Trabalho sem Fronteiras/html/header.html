<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais */
        header {
            background-color: #9ACBD0;
            color: white;
            padding: 2px 20px;
            position: fixed;
            /* Fixando o cabeçalho no topo */
            top: 0;
            left: 0;
            width: 100%;
            /* Garantindo que ocupe a largura total */
            z-index: 9999;
            /* Garantindo que fique acima de outros elementos */
        }

        .logo img {
            width: 100px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            background-color: #006A71;
            border-radius: 5px;
        }

        .header-right select,
        .search-container input,
        .search-button {
            margin-right: 15px;
        }

        .user-menu-container {
            position: relative;
            display: inline-block;
        }

        .user-button {
            background-color: #006A71;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            /* posiciona abaixo do botão */
            left: 0;
            /* alinha com a esquerda do botão */
            background-color: white;
            border: 1px solid #ccc;
            min-width: 150px;
            z-index: 1000;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .user-dropdown a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container position-relative">
                <!-- Logo à esquerda -->
                <div class="logo">
                    <img src="/src/Trabalho%20sem%20Fronteiras/img/logo.png" alt="Logo Trabalho Sem Fronteiras" />
                </div>

                <!-- Botão de menu para dispositivos móveis -->
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu centralizado -->
                <div class="collapse navbar-collapse justify-content-center position-absolute w-100" id="navbarNav"
                    style="left: 50%; transform: translateX(-50%);">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/Pagina_inicial.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/vagas/tela_vagas.html">Vagas</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/empresas/tela_empresas.html">Empresas</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/ong/tela_ong.html">ONG's</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/recursos/tela_recursos.html">Recursos</a>
                        </li>
                        <li class="nav-item"><a class="nav-link"
                                href="/src/Trabalho%20sem%20Fronteiras/html/sobre/tela_sobre.html">Sobre</a></li>
                        <li class="nav-item" id="user-menu"><!-- botão do usuário aqui --></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../java_script/script_menu.js"></script>

</body>


</html>
