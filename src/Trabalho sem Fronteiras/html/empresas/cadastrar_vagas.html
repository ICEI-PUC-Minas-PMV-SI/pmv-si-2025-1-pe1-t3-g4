<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/style_cadastrar_vagas.css" />
    

</head>

<body>

    <div id="header"></div>

    <main class="container my-5">
        <h2 class="text-center mb-4">Cadastrar Nova Vaga</h2>

        <!-- Formulário de Cadastro de Vaga -->
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Título da Vaga -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título da Vaga</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required
                    placeholder="Ex: Desenvolvedor(a) Front-End">
            </div>

            <!-- Localização -->
            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao" required
                    placeholder="Ex: Remoto, São Paulo, etc.">
            </div>

            <!-- Descrição da Vaga -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição da Vaga</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required
                    placeholder="Ex: Buscamos desenvolvedores apaixonados por código e boas práticas."></textarea>
            </div>

            <!-- Tipo de Contratação -->
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Contratação</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="CLT">CLT</option>
                    <option value="PJ">PJ</option>
                    <option value="Estágio">Estágio</option>
                </select>
            </div>

            <!-- Salário -->
            <div class="mb-3">
                <label for="salario" class="form-label">Salário (opcional)</label>
                <input type="number" class="form-control" id="salario" name="salario" placeholder="Ex: 3000" />
            </div>

            <!-- Requisitos -->
            <div class="mb-3">
                <label for="requisitos" class="form-label">Requisitos</label>
                <textarea class="form-control" id="requisitos" name="requisitos" rows="4" required
                    placeholder="Ex: Experiência com React, HTML, CSS, etc."></textarea>
            </div>

            <!-- Benefícios -->
            <div class="mb-3">
                <label for="beneficios" class="form-label">Benefícios</label>
                <textarea class="form-control" id="beneficios" name="beneficios" rows="4" required
                    placeholder="Ex: Vale transporte, Vale refeição, Plano de saúde."></textarea>
            </div>

            <!-- Anexar Arquivo (Portfólio ou Currículo) -->
            <div class="mb-3">
                <label for="arquivo" class="form-label">Anexar Arquivo</label>
                <input type="file" class="form-control" id="arquivo" name="arquivo" />
                <small class="form-text text-muted">Envie seu portfólio ou currículo em PDF ou DOCX.</small>
            </div>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-100">Cadastrar Vaga</button>
                <button type="reset" class="btn btn-secondary w-100">Limpar</button>
            </div>
        </form>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_cadastro_vaga.js"></script>

</body>

</html>
