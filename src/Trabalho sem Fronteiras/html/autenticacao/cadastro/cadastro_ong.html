<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/style.css" />
  <link rel="stylesheet" href="../../../css/style_login.css" />
  <link rel="stylesheet" href="../../../css/style_cadastros.css">
  <title>Cadastro de ONG'S</title>
</head>
<body>
  
  <body>
        <div id="container">
            <div class="banner">
                <img src="../../../img/167409147763c89bd5165dc_1674091477_3x2_md.jpg" alt="imagem-login">
                <p style="color: #fff;">
                    Faça parte dessa missão! Cadastre sua organização e contribua 
                    <br>para um futuro mais justo e solidário.
                </p>
            </div>

            <div class="box-login">
                <h1 class="titleCadastroEmpresas">Cadastre sua ONG,<br><span class="spanH1CadastroEmpresas">Conecte sua causa a quem mais precisa!</span></h1>

                <div class="box-account">
                    <h2 class="titleForm">informe os dados da sua ONG</h2>
                    <input type="text" name="username" id="username" placeholder="Nome da ONG">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="password" name="password" id="password" placeholder="Confirmar Senha">
                    <input type="text" name="cpassword" id="cpassword" placeholder="Área de atuação (ex: Assistência Social)">

                    <div class="check">
                        <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                        <label for="termos" style="color: #3d3d3d;">li e aceito os termos</label>
                    </div>

                    <button id="create-account-btn">Criar conta</button>
                </div>
            </div>
        </div>


    <script src="../java_script/script.js"></script>
    <script src="../java_script/script_cadastro.js">    </script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
