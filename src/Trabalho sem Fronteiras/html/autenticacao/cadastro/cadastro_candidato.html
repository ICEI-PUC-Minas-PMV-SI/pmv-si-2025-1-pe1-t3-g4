<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/style.css" />
  <link rel="stylesheet" href="../../../css/style_login.css" />
  <link rel="stylesheet" href="../../../css/style_cadastros.css">
  <title>Cadastro de Candidatos</title>
</head>
<body>
  
  <body>
        <div id="container">
            <div class="banner">
                <img src="../../../img/img2.jpg" alt="imagem-login">
                <p style="color: #fff;">
                    Seja bem vindo, Ao se cadastrar, você terá acesso a oportunidades 
                    <br>personalizadas, conteúdo de qualificação e uma comunidade que 
                    <br>apoia seu desenvolvimento profissional.
                </p>
            </div>

            <div class="box-login">
                <h1>Junte-se a nós,<br>e transforme seu futuro!</h1>

                <div class="box-account">
                    <h2>informe seus dados</h2>
                    <input type="text" name="username" id="username" placeholder="Nome Completo">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="password" name="password" id="password" placeholder="Confirmar Senha">
                    <input type="text" name="cpassword" id="cpassword" placeholder="País de Origem">
                    <input type="text" name="cpassword" id="cpassword" placeholder="Idioma Principal">

                    <div class="check">
                        <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                        <label for="termos" style="color: #3d3d3d;">li e aceito os termos</label>
                    </div>

                    <button id="create-account-btn">Criar conta</button>
                </div>
            </div>
        </div>


    <script src="../java_script/script.js"></script>
    <script src="../java_script/script_cadastro.js">    </script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
