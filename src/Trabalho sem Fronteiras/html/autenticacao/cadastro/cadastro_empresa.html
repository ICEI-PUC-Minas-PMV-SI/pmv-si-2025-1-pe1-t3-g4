<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/style.css" />
  <link rel="stylesheet" href="../../../css/style_login.css" />
  <link rel="stylesheet" href="../../../css/style_cadastros.css">
  <title>Cadastro de Empresas</title>
</head>
<body>
  
  <body>

    <div class="dropdown">
        <select id="tipoConta" onchange="redirecionar()">
          <option value="cadastro_candidato.html">Sou Candidato</option>
          <option value="cadastro_empresa.html" selected>Sou Empresa</option>
          <option value="cadastro_ong.html">Sou ONG</option>
        </select>
    </div>

        <div id="container">
            <div class="banner">
                <img src="../../../img/AMBIEN2-750x470.jpg" alt="imagem-login">
                <p style="color: #fff;">
                    Junte-se à nossa rede de impacto social! Cadastre sua empresa
                    <br> e ajude a transformar vidas com oportunidades reais
                </p>
            </div>

            <div class="box-login">
                <h1 class="titleCadastroEmpresas">Cadastre sua empresa,<br><span class="spanH1CadastroEmpresas">Disponibilize Vagas e faça a Diferença!</span></h1>

                <div class="box-account">
                    <h2 class="titleForm">informe os dados da sua empresa</h2>
                    <input type="text" name="username" id="username" placeholder="Nome da empresa">
                    <input type="email" name="email" id="email" placeholder="E-mail da empresa">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="password" name="password" id="password" placeholder="Confirmar Senha">
                    <input type="text" name="cpassword" id="cpassword" placeholder="Área de atuação (ex: Construção)">

                    <div class="check">
                        <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                        <label for="termos" style="color: #3d3d3d;">li e aceito os termos</label>
                    </div>

                    <button id="create-account-btn">Criar conta</button>
                </div>
            </div>
        </div>


    <script src="../../../java_script/script.js"></script>
    <script src="../../../java_script/script_cadastro.js">    </script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
