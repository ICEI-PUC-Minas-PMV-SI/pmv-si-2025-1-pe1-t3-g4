<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vagas - Trabalho Sem Fronteiras</title>
    <link rel="stylesheet" href="../../css/style_empresas.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div id="header"></div>

    <main>
        <!-- Botão de Cadastrar Nova Vaga -->
        <div class="container my-4 text-center">
            <a href="../empresas/cadastrar_vagas.html" class="btn btn-success">Cadastre uma oportunidade</a>
        </div>

        <!-- Carrossel de Empresas Parceiras -->
        <section class="container my-5">
            <h2>Empresas parceiras que já participam da plataforma</h2>
            <div id="carouselEmpresas" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselItems">
                    <!-- Carrossel de empresas será gerado dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselEmpresas"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselEmpresas"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
        <!-- Filtros -->
        <section class="container my-4">
            <h4>Filtrar Vagas</h4>
            <div class="row">
                <div class="col-md-4 mb-2">
                    <input type="text" id="filtroTitulo" class="form-control" placeholder="Buscar por título da vaga" />
                </div>
                <div class="col-md-4 mb-2">
                    <select id="filtroLocal" class="form-control">
                        <option value="">Todos os locais</option>
                        <option value="Montes Claros">Montes Claros</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <!-- Adicione mais locais conforme necessário -->
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="filtroSalario" class="form-control">
                        <option value="">Todos os salários</option>
                        <option value="1000">Até R$1000</option>
                        <option value="2000">Até R$2000</option>
                        <option value="3000">Até R$3000</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Vagas de Emprego -->
        <section class="container my-5">
            <h2>Vagas de Emprego</h2>
            <div class="row" id="vagaCards">
                <!-- Cartões de vagas serão gerados dinamicamente -->
            </div>
        </section>

        <!-- Empresas -->
        <section class="container my-5">
            <h2>Empresas que já utilizam a plataforma</h2>
            <div class="row" id="empresasContainer">
                <!-- Cartões de empresas serão gerados dinamicamente -->
            </div>
        </section>

        <!-- ONGs -->
        <section class="container my-5">
            <h2>Entre em contato com as ONGs parceiras</h2>
            <div class="row" id="ongsContainer">
                <!-- Cartões de ONGs serão gerados dinamicamente -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_vagas.js"></script>

</body>

</html>
