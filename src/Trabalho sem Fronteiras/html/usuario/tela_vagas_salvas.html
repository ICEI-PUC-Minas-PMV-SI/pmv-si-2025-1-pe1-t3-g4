<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vagas Salvas</title>
    <link rel="stylesheet" href="../../css/style_empresas.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div id="header"></div>

    <main>


        <!-- Filtros -->
        <section class="container my-4">
            <h4>Filtrar Vagas</h4>
            <div class="row">
                <div class="col-md-4 mb-2">
                    <input type="text" id="filtroTitulo" class="form-control" placeholder="Buscar por título da vaga" />
                </div>
                <div class="col-md-4 mb-2">
                    <select id="filtroLocal" class="form-control">
                        <option value="">Todos os locais</option>
                        <option value="Montes Claros">Montes Claros</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <!-- Adicione mais locais conforme necessário -->
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="filtroSalario" class="form-control">
                        <option value="">Todos os salários</option>
                        <option value="1000">Até R$1000</option>
                        <option value="2000">Até R$2000</option>
                        <option value="3000">Até R$3000</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Vagas de Emprego -->
        <section class="container my-5">
            <h2>Vagas de Emprego</h2>
            <div class="row" id="vagaCards">
                <!-- Cartões de vagas serão gerados dinamicamente -->
            </div>
        </section>


    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_vagas_salvas.js"></script>

</body>

</html>
