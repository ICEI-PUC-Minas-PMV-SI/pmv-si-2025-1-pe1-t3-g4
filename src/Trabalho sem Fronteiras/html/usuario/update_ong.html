<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Perfil da ONG</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/style_atualizar_user.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="header"></div>

    <section class="hero py-5">
        <div class="container text-center">
            <h2>Atualizar Perfil da ONG</h2>
            <p class="lead">Edite os dados da organização abaixo</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <form id="updateOngForm">
                <div class="mb-3">
                    <label for="nomeOngInput" class="form-label">Nome da ONG</label>
                    <input type="text" class="form-control" id="nomeOngInput" required />
                </div>
                <div class="mb-3">
                    <label for="cnpjInput" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpjInput" maxlength="18" required />
                </div>
                <div class="mb-3">
                    <label for="cepInput" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cepInput" maxlength="10" required />
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="enderecoInput" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="enderecoInput" disabled />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cidadeInput" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidadeInput" disabled />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estadoInput" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estadoInput" disabled />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="sobreInput" class="form-label">Sobre a ONG</label>
                    <textarea class="form-control" id="sobreInput" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="atuacaoInput" class="form-label">Área de Atuação</label>
                    <input type="text" class="form-control" id="atuacaoInput"
                        placeholder="Educação, Saúde, Direitos Humanos..." />
                </div>
                <div class="mb-3">
                    <label for="siteInput" class="form-label">Site</label>
                    <input type="url" class="form-control" id="siteInput" placeholder="https://suaong.org" />
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../java_script/script.js"></script>
    <script src="../../java_script/script_update_ong.js"></script>
</body>

</html>
