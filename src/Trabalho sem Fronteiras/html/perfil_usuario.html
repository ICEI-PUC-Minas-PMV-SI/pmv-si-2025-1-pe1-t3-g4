<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      background-color: #ffffff;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .profile-photo {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #0077b6;
    }

    .profile-info h2 {
      text-align: center;
      color: #023e8a;
    }

    .profile-info p {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #0077b6;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-photo">
      <img src="https://via.placeholder.com/150" alt="Foto do Usuário">
    </div>

    <div class="profile-info">
      <h2>Fatima El Amin</h2>
      <p><span class="label">Nacionalidade:</span> Síria</p>
      <p><span class="label">Idade:</span> 32 anos</p>
      <p><span class="label">Idiomas:</span> Árabe, Português, Inglês</p>
      <p><span class="label">Habilidades:</span> Costura, Atendimento ao Cliente, Tradução</p>
      <p><span class="label">Objetivo Profissional:</span> Atuar como assistente administrativa ou tradutora em projetos sociais ou empresas multiculturais.</p>
    </div>
  </div>

</body>
</html>
