<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f3447;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .search-container input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .search-button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #023e8a;
      color: white;
      cursor: pointer;
    }

    .profile-container {
      max-width: 600px;
      background-color: #ffffff;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .profile-photo {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #0077b6;
    }

    .profile-info h2 {
      text-align: center;
      color: #023e8a;
    }

    .profile-info p {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #0077b6;
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1;
    }
